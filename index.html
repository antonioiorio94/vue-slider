<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0" @keyUp.up="showPrevThumb" @keyUp.down="showNextThumb">
          <div class="item">
            <img
              :src="slides[activeSlideIndex].image"
              :alt="slides[activeSlideIndex].title"
            />
            <div class="text">
              <h3>{{slides[activeSlideIndex].title}}</h3>
              <p>{{slides[activeSlideIndex].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" v-show="activeSlideIndex>0" @click="showPrevThumb"></div>
            <div class="next" v-show="activeSlideIndex<slides.length -1" @click="showNextThumb"></div>
            <div v-for="slide in slides" :class="checkActive(slide)" >
              <img :src="slide.image" :alt="slide.title" @click="showClickedThumb" />
            </div>
           
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
